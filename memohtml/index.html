<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>メモアプリ</title>
</head>
<body>
    <h1 class="my-8 text-4xl text-center font-bold text-green-600">メモアプリ</h1>
    <div class="w-full py-4 text-center">
        <a href="/regist" class="inline-block mx-auto py-2 px-4 font-semibold text-white hover:text-blue-500 bg-blue-500 border-2 border-blue-500 hover:bg-white">新規登録</a>
    </div>
    {% if memo_list = [] %}
    <p class="color-red-600 font-bold text-center text-2xl">登録されているメモは有りません</p>
    {% else %}
    <div class="w-full md:w-2/3 mx-auto px-4 py-8">
        <div class="w-full mb-4 border-2 border-green-500 bg-green-500 hover:bg-green-400">
            <h2 class="pt-4 px-4 text-left text-2xl">メモ</h2>
            <p class="p-4 text-left text-xl">メモの内容</p>
        </div>
        <div class="w-full mb-4 border-2 border-green-500 bg-green-500 hover:bg-green-400">
            <h2 class="pt-4 px-4 text-left text-2xl">メモ</h2>
            <p class="p-4 text-left text-xl">メモの内容</p>
        </div>
        <div class="w-full mb-4 border-2 border-green-500 bg-green-500 hover:bg-green-400">
            <h2 class="pt-4 px-4 text-left text-2xl">メモ</h2>
            <p class="p-4 text-left text-xl">メモの内容</p>
        </div>
    </div>
    {% endif %}
    
</body>
</html>
