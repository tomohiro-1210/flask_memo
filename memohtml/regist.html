<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>メモアプリ</title>
</head>
<body>
    <h1 class="my-8 text-4xl text-center font-bold text-green-600">新規登録</h1>
    <form action="" methdo="POST" class="py-8 px-4 w-full md:w-2/3 lg:w-5/12 max-w-80 mx-auto">
        <section class="text-gray-600 body-font relative">
            <div class="container mx-auto">
              <div class=" mx-auto">
                <div class="flex flex-wrap -m-2">
                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="title" class="leading-7 text-sm text-gray-600">タイトル</label>
                      <input type="text" id="title" title="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="body" class="leading-7 text-sm text-gray-600">メモの内容</label>
                      <input type="text" id="body" name="body" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  <div class="p-2 w-full mt-4">
                    <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">登録</button>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </form>
    <div class="w-full py-4 text-center">
        <a href="/" class="inline-block mx-auto py-2 px-4 font-semibold text-white hover:text-blue-500 bg-blue-500 border-2 border-blue-500 hover:bg-white">一覧に戻る</a>
    </div>
    
</body>
</html>
